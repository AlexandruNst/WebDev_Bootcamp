<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <h3>(check URL on submit)</h3>

    <form action="/tacos">
        <p>
            <label for="username">Enter a username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input type="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label>
            <input type="number" id="number" name="num">
        </p>
        <p>
            <label for="time">Enter a time:</label>
            <input type="time" id="time">
        </p>
        <button type="submit">Submit</button>
    </form>

    <h2>Mor inputs!</h2>
    <form action="/birds">
        <label for="agree">Agree to the ToS</label>
        <input type="checkbox" name="agree_tos" id="agree">
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <button>Submit</button>
    </form>

    <h2>Even more inputs!</h2>
    <form action="/wedding">
        <label for="meal">Please Select a Meal Type</label>
        <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="veg">Vegetarian</option>
            <option value="steak">Steak</option>
        </select>
        <button>Submit</button>
    </form>

    <h2>Yet even more inputs!!!</h2>
    <form action="/range">
        <label for="cheese">Amount of cheese</label>
        <input type="range" name="cheese" id="cheese" min="1" max="10">
        <button>Submit</button>
    </form>

    <h2>Not gonna type it again</h2>
    <form action="/textarea">
        <label for="requests">Any special requests?</label>
        <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type here"></textarea>
        <button>Submit</button>
    </form>
</body>

</html>
